<template name="graphControls">
  <section id="graph-controls">
    <div class="container-fluid">
      <form class="form-horizontal">
        <div class="form-group form-group-sm">
          <label class="col-xs-4 control-label">
            From block:
          </label>
          <div class="col-xs-8">
            <input class="form-control" type="text"/>
          </div>
        </div>
        <div class="form-group form-group-sm">
          <label class="col-xs-4 control-label">
            To block:
          </label>
          <div class="col-xs-8">
            <input class="form-control" type="text"/>
          </div>
        </div>
        <div class="form-group form-group-sm">
          <div class="col-sm-offset-4 col-xs-8">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Auto expand
              </label>
            </div>
          </div>
        </div>
        <div class="form-group form-group-lgrow">
          <div class="col-xs-12">
            <input class="btn btn-default btn-block" type="submit" value="Show"/>
          </div>
          
        </div>
      </form>
    </div>
  </section>
</template>
